<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const idade = prompt('Digite sua idade:')
        console.log(idade)

        if( idade < 1) {
            alert('Dados incorretos ou não inseridos')
            window.location.reload(true)
        } else if (idade <= 12) {
            alert('Criança')
            window.location.reload(true)
        } else if (idade <= 19){
            alert('Adolescente')
            window.location.reload(true)
        } else if (idade <= 59) {
            alert('Adulto')
            window.location.reload(true)
        } else {
            alert("Idoso")
            window.location.reload(true)
        }

    </script>
</body>
</html>
