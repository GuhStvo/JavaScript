<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const num = parseFloat(prompt('Digite um número e verifique se é impar ou par'))

        if (num % 2 == 0){
            document.write(num+ " é um Número par")
        } else {
            document.write(num+ " é um Número impar")
        }

    </script>

</body>
</html>
