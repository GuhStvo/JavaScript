<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const idade = parseInt(prompt('Digite sua idade:'))

        if (idade <= 12) {
            alert('Infantil')
        } else if (idade <= 17){
            alert('Juvenil')
        } else {
            alert('Adulto')
        }

    </script>
</body>
