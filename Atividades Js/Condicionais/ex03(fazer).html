<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const numFat = parseInt(prompt('Digite um número para saber o fatorial dele'))
    function fatorial(n){ // Função fatorial recebe "n"
        if (n > 1) {
            return n * fatorial(n - 1) // Usando a recursividade, ele vai sempre irá retornar este calculo enquanto o fatorial(n) seja maior que 1
        }
        return n
    }
    console.log(fatorial(numFat))
    </script>
</body>
</html>
