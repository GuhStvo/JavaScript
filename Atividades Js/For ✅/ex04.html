<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numFat =  Number(prompt('Adicione um número para sabermos o fatorial dele'))
        let resul = 1

        for(let i = 1; i <= numFat; i++) {
            // console.log(i)
            resul = resul * i
            console.log(resul)
        }

        alert("O fatoria de "+numFat+ " é "+resul)
    </script>
</body>
</html>
