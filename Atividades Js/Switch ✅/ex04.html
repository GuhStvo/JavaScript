<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('Digite um número de 0 a 9'))
        let numNome

        switch(num) {
            case 0:numNome = "Zero"; break;
            case 1:numNome = "Um"; break;
            case 2:numNome = "Dois"; break;
            case 3:numNome = "Três"; break;
            case 4:numNome = "Quatro"; break;
            case 5:numNome = "Cinco"; break;
            case 6:numNome = "Seis"; break;
            case 7:numNome = "Sete"; break;
            case 8:numNome = "Oito"; break;
            case 9:numNome = "Nove"; break;
        }

        alert('O número '+'"'+num+'" na forma escrita será: '+numNome)
    </script>
</body>
</html>
