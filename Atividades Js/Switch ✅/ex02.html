<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert('Vamos criar um triângulo e descobrir o tipo que ele é')
        const lado1 = parseInt(prompt('(LADO 1)Adicione um número de 1 a 10'))
        const lado2 = parseInt(prompt('(LADO 2)Adicione um número de 1 a 10'))
        const lado3 = parseInt(prompt('(LADO 3)Adicione um número de 1 a 10'))

        let resul;

        switch (true) {
            case lado1 === lado2 && lado2 === lado3:
                resul = "Equilátero"
                break;
            case lado1 === lado2 || lado1 === lado3 || lado2 === lado3:
                resul = "Isósceles"
                break;
            default:
                resul = "Escaleno"
                break;
        }

        alert("O triângulo é do tipo: "+resul)
    </script>
</body>
</html>
