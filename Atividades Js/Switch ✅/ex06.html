<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numMes = Number(prompt("Insira o número do mês (1 à 12)"));
        switch(numMes) {
            case 1: alert('1- Mês de janeiro'); break;
            case 2: alert('2- Mês de fevereiro'); break;
            case 3: alert('3- Mês de março'); break;
            case 4: alert('4- Mês de abril'); break;
            case 5: alert('5- Mês de maio'); break;
            case 6: alert('6- Mês de junho'); break;
            case 7: alert('7- Mês de julho'); break;
            case 8: alert('8- Mês de agosto'); break;
            case 9: alert('9- Mês de setembro'); break;
            case 10: alert('10- Mês de outubro'); break;
            case 11: alert('11- Mês de novembro'); break;
            case 12: alert('12- Mês de dezembro'); break;
        }
        location.reload(true)
    </script>
</body>
</html>
