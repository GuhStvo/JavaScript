<body>
    <script>
        let fibonacci = [0, 1]
        let contador = 0

        do{
            let calculo = fibonacci[fibonacci.length - 2] + fibonacci[fibonacci.length - 1]
            fibonacci.push(calculo)
            contador++
        }while(contador < 8)

        console.log("SaÃ­da: "+fibonacci)
    </script>
