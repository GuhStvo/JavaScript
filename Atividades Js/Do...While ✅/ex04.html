<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = 1
    let soma = 0
    let contador = 0

    do {
        soma = soma + num 
        num++ 
        contador++
    } while (contador < 10);

    console.log("A soma dos primeiros 10 números naturais é:", soma);
    </script>
</body>
</html>
