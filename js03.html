<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variáveis</title>
</head>
<body>
    <h1>Documento JavaScript</h1>
    <script>
        let curso = "Desenvolvemento Frond-End";
        var nome = "Gustavo"
        var data = new Date();
        var dia = data.getDate();
        var mes = data.getMonth()+1; // é preciso incrementar uma posição para dar um get na lista correta
        var ano = data.getFullYear();
        var dataCompletaSimplificada = data.toLocaleDateString()
        var horaCompleta = data.toLocaleTimeString()

        document.write("<p>Olá me chamo <b>"+nome+"</b>, estudo "+curso+", no SENAC.</p>" + "<p><b>Hoje é:</b>"+dataCompletaSimplificada+"</p>" + "<p><b>Hora certa: <b>"+horaCompleta+"</p>");
        // alert(curso)
        console.log("Olá me chamo " +nome+", estudo "+curso+" no SENAC. Hoje é: "+dataCompletaSimplificada+ ".")
        console.log(horaCompleta)
        console.log(typeof horaCompleta)
    </script>
</body>
</html>
