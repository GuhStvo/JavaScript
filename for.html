        let num = prompt(`
        *Gerador de tabuada*
        Adicione um número entre 1 e 10`)

        

        
        for (let numTab = 1; numTab<=10; numTab++) {
            if (num == '') {
                alert('Nenhum dado inserido.')
                window.location.reload(true) // RECARREGA A PÁGINA NOVAMENTE
                break;
            }

            if (num > 10) {
                alert('Número maior que 10 (ADICIONE UM NÚMERO ENTRE 1 E 10)')
                break;
            } else if (num < 1) {
                alert('Número menor que 1 (ADICIONE UM NÚMERO ENRTRE 1 E 10)')
                break;
            }
            document.write(num+"x"+numTab+"="+(num*numTab)+"<br>")
        }
        
    </script>

</body>
